<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>featured_categories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            /* --primaryColor: #BD8448;
            --secondaryColor: #fff;
            --textColor: #1E272E;
            --featuredHeadingColor: #fff;
            --bgOverlayColor: #1E272E;
            --itemOverlayColor: #1E272E;
            --themeFont: "Poppins"; */
            --primaryColor: #BD8448;
            --secondaryColor: #fff;
            --textColor: #1E272E;
            --headingColor: 1E272E;
            --categoryTxtColor: #1E272E;
            --bgColor: #fff;
            --bgOverlayColor: #1E272E;
            --itemOverlayColor: #1E272E;
            --imgBgColor: #f8f8f8;
            --itemShadowColor: rgba(30, 39, 46, .08);
            --controllerBorderColor: #c5c4c4;
            --hoverBtnBgColor: #1E272E;
            --hoverBtnColor: #fff;
            --themeFont: "Poppins";
        }

        .fc001_universl * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--themeFont);
        }

        .fc001_container {
            max-width: 1360px;
            width: 100%;
            padding: 0px 20px;
            margin: 0 auto;
        }

        body {
            margin: 0;
        }



        .fc001_featured_category_section {
            background-color: var(--bgColor);
            /* background-image: url("https://i.ibb.co/jyqDr4d/360-F-337963325-EJu-Pj-Wsl-X3v-AFx-J59-L3y1cm6-Is-Sfo07s.jpg"); */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 25px 0;
            position: relative;
        }

        .fc001_bg_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: var(--bgOverlayColor);
            opacity: .80; */
        }

        /* fc001_featured_heading */
        .fc001_featured_heading {
            display: flex;
            gap: 15px;
        }

        .fc001_featured_heading_between {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .fc001_featured_heading_center {
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .fc001_featured_heading_reverse {
            flex-direction: row-reverse;
            align-items: center;
            justify-content: space-between;
        }

        .fc001_section_title {
            font-size: 16px;
            font-weight: 600;
            color: var(--headingColor);
            position: relative;
        }

        .fc001_title_align_left {
            text-align: left;
        }

        .fc001_title_align_center {
            text-align: center;
        }

        .fc001_title_align_right {
            text-align: right;
        }


        .fc001_featured_category_items {
            position: relative;
        }

        /* fc001_featured_all_items */

        .fc001_featured_all_items {
            position: relative;
            overflow: hidden;
            display: flex;
        }

        /* fc001_tab_wrapper */
        .fc001_tab_wrapper {
            position: relative;
        }

        .fc001_tab_btn_group {
            display: flex;
            gap: 20px;
            overflow-x: scroll;
            flex-wrap: wrap;
        }

        .fc001_tab_btn_group::-webkit-scrollbar {
            display: none;
        }


        .fc001_tab_btn {
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 12px;
            font-weight: 400;
            color: var(--categoryTxtColor);
            opacity: .5;
            display: block;
            min-width: max-content;
            cursor: pointer;
        }

        .fc001_tab_position_left {
            justify-content: flex-start;
        }

        .fc001_tab_position_center {
            /* justify-content: center; */
            justify-content: flex-start;
        }

        .fc001_tab_position_right {
            justify-content: flex-end;
        }

        .fc001_tab_content {
            display: flex;
            justify-content: left;
            gap: 20px;
            overflow-x: hidden;
            padding: 20px 2px;
            min-width: 100%;
            transition: .3s;
            scroll-behavior: smooth;
        }

        .fc001_tab_content::-webkit-scrollbar {
            display: none;
        }

        .fc001_tab_content_grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            overflow-x: unset;
            min-width: 100%;
        }


        .fc001_tab_content_grid .fc001_controller {
            display: none;
        }

        .fc001_tab_content_grid .fc001_single_product {
            max-width: calc(50% - 15px);
        }

        .fc001_tab_content_grid .fc001_tab_content {
            overflow-x: unset;
            flex-wrap: wrap;
        }



        /* changes */
        .fc001_tab_content_grid .fc001_featured_all_items {
            overflow: unset;
            display: unset;
        }


        .fc001_product_align_left {
            justify-content: flex-start !important;
        }


        .fc001_single_product {
            position: relative;
            overflow: hidden;
            min-width: calc(50% - 10px);
            max-width: 50%;
            background-color: transparent;

        }


        .fc001_featured_title_wrapper {
            margin-bottom: 20px;
            position: relative;
        }

        .fc001_featured_title {
            font-size: 16px;
            font-weight: 600;
            color: var(--featuredHeadingColor);
        }


        .fc001_card_shadow {
            box-shadow: 0 0 4px var(--itemShadowColor);
        }

        /* fc001_product_top */
        .fc001_product_top {
            position: relative;
            background-color: var(--imgBgColor);
        }

        .fc001_item_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: var(--itemOverlayColor); */
            z-index: 6;
            visibility: hidden;
            opacity: 0;
            transition: .5s ease;

        }

        .fc001_product_img img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }


        /* fc001_batch_wrapper */
        .fc001_batch_wrapper {
            position: absolute;
            top: 7px;
            display: flex;
            transform: rotate(90deg);
            z-index: 7;
        }

        .fc001_batch_position_left {
            left: 8px;
        }

        .fc001_batch_position_right {
            right: 8px;
        }

        .fc001_batch_txt {
            font-size: 8px;
            font-weight: 600;
            color: var(--secondaryColor);
            padding: 2px 6px;
            background-color: var(--primaryColor);
        }


        /* fc001_wishlist_and_cart_icon */

        .fc001_icon_group {
            position: absolute;
            bottom: 15px;
            right: 15px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            z-index: 6;
        }

        .fc001_icon_group_wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .fc001_icon {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid rgba(30, 39, 46, .05);
            transition: .5s ease;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        .fc001_icon svg {
            width: 10px;
            height: 10px;
            transform: scale(1);
            transition: .5s ease;
        }

        .fc001_view_details_icon svg {
            width: 11px;
            height: 11px;
            transform: scale(1);
            transition: .5s ease;
        }

        .fc001_tooltip {
            position: absolute;
            right: 9px;
            visibility: hidden;
            opacity: 0;
            transition: all .5s ease-in-out;
        }

        .fc001_tooltip_txt {
            font-size: 10px;
            font-weight: 400;
            color: #fff;
            background-color: #1E272E;
            border-radius: 2px;
            padding: 3px 10px;
            position: relative;
            z-index: 1;
            width: 100px;
            text-align: center;
        }

        .fc001_tooltip_txt_wrapper {
            position: relative;
        }

        .fc001_tooltip_txt_wrapper::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -1px;
            width: 5px;
            height: 5px;
            background-color: #1E272E;
            transform: rotate(45deg) translate(0, -45%);
            z-index: -1;
            transition: .5s;

        }

        .fc001_wishlist_icon_wrapper {
            transition: .5s;
        }

        .fc001_wishlist_icon_wrapper:hover .fc001_tooltip,
        .fc001_cart_icon_wrapper:hover .fc001_tooltip,
        .fc001_view_details_icon_wrapper:hover .fc001_tooltip {
            visibility: visible;
            opacity: 1;
            right: 26px;
        }


        .fc001_item_action {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 190px;
            z-index: 8;
            visibility: hidden;
            opacity: 0;
            transition: all .3s ease-in-out;
            transform: translateX(100%);
        }


        /* .fc001_product_top:hover .fc001_item_action {
            transform: translateX(-50%);
        } */

        .fc001_not_found_text_wrapper {
            width: 100%;
            text-align: center;
            padding-top: 100px;
        }

        .fc001_item_action_show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%);
        }

        .fc001_item_action_content {
            background-color: #fff;
            padding: 11px 10px;
        }

        .fc001_item_action_txt {
            font-size: 12px;
            font-weight: 500;
            color: green;
            text-align: center;
            display: block;
        }

        .fc001_error_message {
            color: red;
        }


        /* fc001_product_bottom */
        .fc001_product_bottom {
            margin-top: 8px;
            padding: 0px 8px 8px 8px;
        }

        .fc001_product_content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .fc001_product_name,
        .fc001_product_variant_txt {
            font-size: 12px;
            font-weight: 400;
            color: var(--textColor);
            display: block;
        }

        .fc001_product_variant_txt {
            opacity: .5;
        }

        .fc001_product_content_left {
            align-items: flex-start;
        }

        .fc001_product_content_right {
            align-items: flex-end;
        }

        .fc001_product_content_center {
            align-items: center;
        }

        .fc001_product_review_area {
            display: flex;
            align-items: center;
            gap: 2px;
            z-index: 7;
        }

        .fc001_review_star {
            display: flex;
        }

        .fc001_review_star svg {
            width: 11px;
            height: 11px;
        }

        .fc001_product_name {
            font-weight: 400;
        }


        .fc001_product_price_wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .fc001_product_price {
            display: flex;
            position: relative;
            font-size: 12px;
            font-weight: 500;
        }

        .fc001_product_regular_price {
            color: var(--primaryColor);
        }

        .fc001_product_old_price {
            opacity: .3;
            ;
        }

        .fc001_product_old_price::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 1px;
            background-color: var(--textColor);
            opacity: .5;
        }

        /* ===== fc001_controller ===== */
        .fc001_controller {
            position: absolute;
            width: 100%;
            top: 32.5%;
            transform: translateY(-50%);
            z-index: 7;
        }

        .fc001_controller_btn_wrapper {
            position: absolute;
        }

        .fc001_prev_btn_wrapper {
            left: -12px;
        }

        .fc001_next_btn_wrapper {
            right: -8px;
        }

        .fc001_controller_btn {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 9;
        }

        .fc001_controller_circle {
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            border: 1px solid var(--controllerBorderColor);
            opacity: .3;
        }

        .fc001_controller_btn svg path {
            fill: var(--controllerBorderColor);
            opacity: .3;
            border: unset;
        }


        .fc001_controller_btn_active {
            background-color: var(--primaryColor);
        }

        .fc001_controller_btn_active .fc001_controller_circle {
            border: unset;
        }

        .fc00_controller_btn_active svg path {
            fill: var(--secondaryColor);
            opacity: 1;
        }

        /* fc001_featured_item_btn_wrapper */
        .fc001_featured_item_btn_wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .fc001_featured_item_btn {
            background-color: var(--primaryColor);
            border: none;
            outline: none;
            padding: 7.5px 25px;
            display: inline-block;
            position: relative;
            color: var(--secondaryColor);
            position: relative;
            z-index: 2;
            transition: all .4s ease-in-out;
        }

        /* click effect  */

        .fc001_active_icon {
            background-color: #1E272E !important;
        }

        .fc001_active_icon svg path {
            stroke: #fff;
            fill: #fff;
        }

        .fc001_active_category {
            color: var(--categoryTxtColor);
            opacity: 1
        }

        .skeleton {
            min-height: 200px;
            border-radius: 3px;
            opacity: .7;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .fc001_skeleton_item {
            width: 200px;
            height: 300px;
        }

        @keyframes skeleton-loading {
            0% {

                background-color: #c1c1c1;
                opacity: 0.5;
            }

            100% {

                background-color: #c1c1c8;
                opacity: 0.8;
            }
        }




        @media(min-width:640px) {
            .fc001_single_product {
                min-width: calc(33.33% - 14px);
                max-width: 33.33%;
            }

            .fc001_tab_content_grid .fc001_single_product {
                max-width: calc(33.33% - 14px)
            }

        }

        @media(min-width:767px) {
            .fc001_featured_category_section {
                padding: 40px 0;
            }

            /* fc001_featured_heading */

            .fc001_featured_heading_center {
                gap: 25px;
            }

            .fc001_section_title {
                font-size: 20px;
            }

            /* fc001_featured_category_items */
            .fc001_tab_btn_group {
                gap: 35px;
            }

            .fc001_tab_btn {
                font-size: 14px;
            }





            .fc001_tab_content {
                padding: 25px 2px;
            }


            .fc001_featured_title_wrapper {
                margin-bottom: 30px;
            }

            .fc001_featured_title {
                font-size: 20px;
            }

            /* batch and wishlist&cart position */
            .fc001_wishlist_and_cart_icon_left,
            .fc001_batch_position_left {
                left: 10px;
            }

            .fc001_wishlist_and_cart_icon_right,
            .fc001_batch_position_right {
                right: 10px;
            }

            .fc001_icon_group_wrapper {
                gap: 10px;
            }

            .fc001_icon {
                width: 26px;
                height: 26px;
            }

            .fc001_icon svg {
                width: 12px;
                height: 12px;
            }

            .fc001_view_details_icon svg {
                width: 13px;
                height: 13px;

            }

            .fc001_wishlist_icon_wrapper:hover .fc001_tooltip,
            .fc001_cart_icon_wrapper:hover .fc001_tooltip,
            .fc001_view_details_icon_wrapper:hover .fc001_tooltip {
                right: 30px;
            }

            /* fc001_product_bottom */
            .fc001_product_bottom {
                margin-top: 10px;
                padding: 0px 10px 10px 10px;
            }

            .fc001_product_content {
                gap: 10px;
            }

            .fc001_product_name,
            .fc001_product_variant_txt,
            .fc001_product_price {
                font-size: 14px;
            }

            /* fc001_featured_item_btn_wrapper */
            .fc001_featured_item_btn_wrapper {
                margin-top: 15px;
            }

            .fc001_featured_item_btn {
                font-size: 14px;
            }


            .fc001_controller_btn {
                width: 25px;
                height: 25px;
            }

            .fc001_controller_circle {
                width: 24px;
                height: 24px;
            }



        }

        @media(min-width:900px) {
            .fc001_single_product {
                min-width: calc(25% - 15px);
                max-width: 25%;
            }

            .fc001_tab_content_grid .fc001_single_product {
                max-width: calc(25% - 15px)
            }
        }

        @media(min-width:1025px) {
            .fc001_featured_category_section {
                padding: 50px 0;
            }

            /* fc001_featured_heading */

            .fc001_featured_heading_between {
                flex-direction: row;
                justify-content: space-between;
            }

            .fc001_section_title {
                font-size: 24px;
            }

            /* fc001_featured_category_items */

            .fc001_tab_content {
                gap: 25px;

            }

            .fc001_tab_content_grid {
                gap: 25px;
                row-gap: 30px;
            }



            .fc001_single_product {
                min-width: calc(20% - 20px);
                max-width: 20%;
            }

            .fc001_tab_content_grid .fc001_single_product {
                max-width: calc(20% - 20px);
            }

            .fc001_featured_title {
                font-size: 24px;
            }

            .fc001_batch_position_left {
                left: 15px;
            }

            .fc001_batch_position_right {
                right: 15px;
            }

            .fc001_icon_group {
                right: -100%;
                transition: .5s;
            }

            .fc001_single_product:hover .fc001_icon_group {
                right: 15px;
            }

            /* fc001_product_bottom */
            .fc001_product_bottom {
                margin-top: 15px;
            }

            .fc001_product_review_area {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -500%);
                visibility: hidden;
                opacity: 0;
                transition: .5s ease;
            }

            /* ::HOVER EFFECT */

            .fc001_single_product:hover .fc001_item_overlay {
                visibility: visible;
                opacity: .3;
            }

            .fc001_single_product:hover .fc001_product_review_area {
                visibility: visible;
                opacity: 1;
            }

            .fc001_icon:hover {
                background-color: var(--primaryColor);
            }

            .fc001_icon:hover svg path {
                stroke: var(--secondaryColor);
                fill: var(--secondaryColor);
            }

            /* === fc001_featured_item_btn === */
            .fc001_featured_item_btn_wrapper {
                margin-top: 25px;
            }

            .fc001_featured_item_btn::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 0%;
                height: 100%;
                background-color: var(--hoverBtnBgColor);
                z-index: -1;
                transition: all .4s ease-in-out;
            }

            .fc001_featured_item_btn:hover {
                color: var(--hoverBtnColor);
            }

            .fc001_featured_item_btn:hover:after {
                width: 100%;
            }




            /* ===== fc001_controller ===== */

            .fc001_controller {
                visibility: hidden;
                opacity: 0;
                transition: .5s ease-in-out;
            }

            .fc001_prev_btn_wrapper {
                left: -16px;
            }

            .fc001_next_btn_wrapper {
                right: -12px;
            }

            .fc001_featured_category_items:hover>.fc001_controller {
                visibility: visible;
                opacity: 1;
            }

            .fc001_controller_btn {
                width: 30px;
                height: 30px;
                cursor: pointer;
                background-color: transparent;
            }

            .fc001_controller_circle {
                width: 29px;
                height: 29px;
            }

            .fc001_controller_btn:hover {
                background-color: var(--primaryColor);
                border: unset !important;
            }

            .fc001_controller_btn:hover .fc001_controller_circle {
                border: unset !important;
            }

            .fc001_controller_btn:hover svg path {
                fill: var(--secondaryColor);
                opacity: 1 !important;
            }

        }
    </style>
</head>

<body>
    <template id="fc001_feature_catagories_skeleton_template_id">
        <div class="fc001_skeleton_item skeleton">

        </div>
    </template>

    <section class="fc001_featured_category_section fc001_universl">
        <div class="fc001_bg_overlay"></div>
        <div class="fc001_container">
            <div class="fc001_featured_category_area">
                <div class="fc001_featured_heading" id="fc001_featured_heading_id">
                    <div class="fc001_section_title_wrapper fc001_title_align_center">
                        <p class="fc001_section_title"></p>
                    </div>
                    <div class="fc001_tab_wrapper">
                        <div class="fc001_tab_btn_group fc001_tab_position_center" id="fc001_tab_btn_group_id">

                        </div>
                    </div>
                </div>
                <div class="fc001_featured_category_items" id="fc001_featured_category_items_id">
                    <div class="fc001_controller">
                        <div class="fc001_prev_btn_wrapper fc001_controller_btn_wrapper" id="fc001_prev_btn_wrapper_id">
                            <span class="fc001_prev_btn fc001_controller_btn">
                                <div class="fc001_controller_circle"></div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="12.156"
                                    viewBox="0 0 6 12.156">
                                    <g id="angle-left" transform="translate(-6.079 -0.004)" fill="#1e272e" opacity="1">
                                        <path

                    fc001_cart_view_icon_group.appendChild(fc001_cart_icon_wrapper);
                    const cartToltipWrapper = elementMaker("div", ["fc001_tooltip"]);
                    fc001_cart_icon_wrapper.appendChild(cartToltipWrapper);
                    const cart_fc001_tooltip_txt_wrapper = elementMaker("div", ["fc001_tooltip_txt_wrapper"]);
                    cartToltipWrapper.appendChild(cart_fc001_tooltip_txt_wrapper);
                    const cartToltipText = elementMaker("p", ["fc001_tooltip_txt"]);
                    cartToltipText.innerText = `Add to Cart`;
                    cart_fc001_tooltip_txt_wrapper.appendChild(cartToltipText);

                    const fc001_iconCart = elementMaker("div", ["fc001_icon", "fc001_cart_icon"]);
                    fc001_iconCart.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                                            viewBox="0 0 14 14">
                                                            <path id="shopping-bag_1_" data-name="shopping-bag (1)"
                                                                d="M10.5,3.5a3.5,3.5,0,1,0-7,0H0v8.75A1.75,1.75,0,0,0,1.75,14h10.5A1.75,1.75,0,0,0,14,12.25V3.5ZM7,1.167A2.333,2.333,0,0,1,9.333,3.5H4.667A2.333,2.333,0,0,1,7,1.167Z"
                                                                fill="#1e272e" />
                                                        </svg>
                    `;

                    if (element?.hasVariations == false && showCartButton == true) {
                        fc001_cart_icon_wrapper.appendChild(fc001_iconCart);
                    };


                    // add or remove cart
                    /*  (async function checkCartData() {
                         let cartData;
                         cartData = typeof handleCartCompilation === "function" && await handleCartCompilation();
 
                         for (i = 0; i <= CartItemData?.length; i++) {
                             let data = CartItemData[i];
                             if (data.entityId === element._id && data.selectorId === element._id) {
                                 fc001_cart_icon_wrapper.children[1].classList.add("fc001_active_icon");
                             } else if (data.entityId === element._id && data.selectorId == "") {
                                 fc001_cart_icon_wrapper.children[1].classList.add("fc001_active_icon");
                             } else if (data.entityId === element._id) {
                                 fc001_cart_icon_wrapper.children[1].classList.add("fc001_active_icon");
                             };
                         }
                     })(); */

                    fc001_cart_icon_wrapper.addEventListener("click", async function () {
                        event.stopPropagation();
                        console.log("Cart Clicked");
                        if (document.getElementById(`fc001_cart_icon_wrapper_id_${element._id}`).children[1].classList.contains("fc001_active_icon")) {
                            // console.log("true");
                            let productRemovedFronCart = typeof handleCartAction === "function" && await handleWishlistAction("delete", {
                                type: "item",
                                Id: element._id,
                                quantity: 1
                            });
                            if (productRemovedFronCart.status === true) {
                                document.getElementById(`fc001_cart_icon_wrapper_id_${element._id}`).children[1].classList.remove("fc001_active_icon");
                                fc001_item_action_txt.innerText = `Remove suceessfully`;
                                fc001_tooltip_txt.innerText = `Add to Cart`;
                                setTimeout(() => {
                                    fc001_item_action.classList.add("fc001_item_action_show");
                                    console.log("added succesfull");
                                }, "100");
                            };

                        };

                        if (!document.getElementById(`fc001_cart_icon_wrapper_id_${element._id}`).children[1].classList.contains("fc001_active_icon")) {
                            // console.log("true");
                            let productRemovedFronCart = typeof handleCartAction === "function" && await handleWishlistAction("add", {
                                type: "item",
                                Id: element._id,
                                quantity: 1
                            });
                            if (productRemovedFronCart.status === true) {
                                document.getElementById(`fc001_cart_icon_wrapper_id_${element._id}`).children[1].classList.add("fc001_active_icon");
                                cartToltipText.innerText = `Remove from Cart`;
                                setTimeout(() => {
                                    fc001_item_action.classList.add("fc001_item_action_show");
                                    fc001_item_action_txt.innerText = `Add suceessfully`;
                                    console.log("added succesfull");
                                }, "100");
                            };

                        };


                    });

                    // view details element
                    const fc001_view_details_icon_wrapper = elementMaker("div", ["fc001_view_details_icon_wrapper"]);
                    fc001_cart_view_icon_group.appendChild(fc001_view_details_icon_wrapper);

                    const viewMoreToltipWrapper = elementMaker("div", ["fc001_tooltip"]);
                    fc001_view_details_icon_wrapper.appendChild(viewMoreToltipWrapper);
                    const viewMoreToltiptextWrapper = elementMaker("div", ["fc001_tooltip_txt_wrapper"]);
                    viewMoreToltipWrapper.appendChild(viewMoreToltiptextWrapper);
                    const viewMoreToltiptext = elementMaker("p", ["fc001_tooltip_txt"]);
                    viewMoreToltiptext.innerText = `View Details`;
                    viewMoreToltiptextWrapper.appendChild(viewMoreToltiptext)
                    const fc001_view_details_icon = elementMaker("div", ["fc001_icon", "fc001_view_details_icon"]);
                    fc001_view_details_icon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="12.2"
                                                            height="12.2" viewBox="0 0 12.2 12.2">
                                                            <path id="info_1_" data-name="info (1)"
                                                                d="M12,6A6,6,0,1,1,6,0,6,6,0,0,1,12,6ZM7,6A1,1,0,0,0,6,5H5V6H6V9.5H7ZM6,2.5a.75.75,0,1,0,.75.75A.75.75,0,0,0,6,2.5Z"
                                                                transform="translate(0.1 0.1)" stroke="#fff"
                                                                stroke-width="0.2" />
                                                        </svg>
                     `;
                    if (element?.hasVariations == true) {
                        fc001_view_details_icon_wrapper.appendChild(fc001_view_details_icon);
                        fc001_view_details_icon.addEventListener("click", function () {
                            console.log("slug", element.slug);
                            typeof handleNavigate === "function" && handleNavigate(`(/item/${element.slug}`);
                        });
                    };

                    // product bottom content
                    const fc001_product_content = elementMaker("div", ["fc001_product_content", `${productBottomAlignmentLeft}`]);
                    fc001_product_bottom.appendChild(fc001_product_content);
                    const fc001_product_name_wrapper = elementMaker("div", ["fc001_product_name_wrapper"]);
                    fc001_product_content.appendChild(fc001_product_name_wrapper);
                    const fc001_product_name = elementMaker("p", ["fc001_product_name"]);
                    fc001_product_name.innerText = `${element?.name}`;
                    fc001_product_name_wrapper.appendChild(fc001_product_name);
                    fc001_product_name.style.color = `${itemNameColor}`;
                    const fc001_product_variant = elementMaker("div", ["fc001_product_variant"]);
                    fc001_product_content.appendChild(fc001_product_variant);
                    const fc001_product_variant_txt = elementMaker("span", ["fc001_product_variant_txt"]);
                    fc001_product_variant_txt.innerText = `Black,Metal`;
                    fc001_product_variant.appendChild(fc001_product_variant_txt);
                    fc001_product_variant_txt.style.color = `${itemVariationColor}`;
                    const fc001_product_price_wrapper = elementMaker("div", ["fc001_product_price_wrapper"]);
                    fc001_product_content.appendChild(fc001_product_price_wrapper);
                    const fc001_product_price_regular = elementMaker("span", ["fc001_product_price", "fc001_product_regular_price"]);
                    fc001_product_price_regular.innerText = ` ${CURRENCY} ${element?.price}`;
                    fc001_product_price_regular.style.color = `${regularPriceColor}`;
                    fc001_product_price_wrapper.appendChild(fc001_product_price_regular);
                    const fc001_product_old_price = elementMaker("span", ["fc001_product_old_price", "fc001_product_price"]);
                    fc001_product_old_price.style.color = `${oldPriceColor}`;
                    fc001_product_old_price.innerText = `${CURRENCY} ${element?.flashPrice}`;
                    if (element?.flashPrice) {
                        fc001_product_price_wrapper.appendChild(fc001_product_old_price);
                    }


                    // product review showing
                    const reviewParentElement = elementMaker("div", ["fc001_product_review_area"]);
                    const ratingNumber = element?.reviewRating?.rating;
                    function showReviewStar(ratingNumber, reviewParentElement) {
                        let stars = ratingNumber;
                        let starsFloor = Math.floor(stars);
                        // console.log("starsFloor", starsFloor);
                        for (let i = 0; i < starsFloor; i++) {
                            let fc001_review_star = elementMaker("span", ["fc001_review_star"]);
                            fc001_review_star.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11"> <path id="Star" d="M59.5,72.843,62.9,75,62,70.93l3-2.736-3.955-.357L59.5,64l-1.545,3.837L54,68.194l3,2.736L56.1,75Z" transform="translate(-54 -64)" fill="#fed300"></path> </svg>
                             `

                            reviewParentElement.appendChild(fc001_review_star);

                        };
                        let starDecimal = stars - starsFloor;
                        if (starDecimal > 0) {
                            let fc001_review_star = elementMaker("span", ["fc001_review_star"]);
                            fc001_review_star.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="11" height="11" viewBox="0 0 11 11"> <defs> <linearGradient id="linear-gradient" y1="0.384" x2="1" y2="0.381" gradientUnits="objectBoundingBox"> <stop offset="0" stop-color="#fed300"></stop> <stop offset="0.5" stop-color="#fbd414"></stop> <stop offset="0.503" stop-color="#dedbcc"></stop> <stop offset="1" stop-color="#dcdcdc"></stop> </linearGradient> </defs> <path id="Star" d="M59.5,72.843,62.9,75,62,70.93l3-2.736-3.955-.357L59.5,64l-1.545,3.837L54,68.194l3,2.736L56.1,75Z" transform="translate(-54 -64)" fill="url(#linear-gradient)"></path> </svg>
                                        `;
                            reviewParentElement.appendChild(fc001_review_star);
                        };
                        if ((5 - stars) > 0) {
                            for (let i = 0; i < Math.floor((5 - stars)); i++) {
                                let fc001_review_star = elementMaker("span", ["fc001_review_star"]);
                                fc001_review_star.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11"> <path id="Star" d="M59.5,72.843,62.9,75,62,70.93l3-2.736-3.955-.357L59.5,64l-1.545,3.837L54,68.194l3,2.736L56.1,75Z" transform="translate(-54 -64)" fill="#dfdfdf"></path> </svg>
                                        `;
                                reviewParentElement.appendChild(fc001_review_star);
                            };
                        };

                        if (showZeroReview == true && displayRating == true) {
                            if (ratingNumber == 0 || ratingNumber !== 0) {
                                fc001_product_content.appendChild(reviewParentElement);
                            }
                        } else if (showZeroReview == false) {
                            if (ratingNumber !== 0) {
                                fc001_product_content.appendChild(reviewParentElement);
                            }
                        }


                    }
                    showReviewStar(ratingNumber, reviewParentElement);

                    fc001_featured_catagories_all_product_id.appendChild(fc001_single_product);
                }
            };


            // hnadle slide controler

            const nextButton = document.querySelectorAll(".fc001_next_btn_wrapper");
            const previousButton = document.querySelectorAll(".fc001_prev_btn_wrapper");
            const allProductWrapper = document.querySelectorAll(".fc001_tab_content");

            allProductWrapper.forEach((item, i) => {

                let containerDimensions = document.querySelector(".fc001_single_product").getBoundingClientRect();

                containerDimensions = containerDimensions.width + 20;
                console.log("containerDimensions", containerDimensions);

                let nextBtnClick = 0;
                let previousBtnClick = 0;
                document.getElementById("fc001_prev_btn_wrapper_id").style.visibility = "hidden";

                nextButton[i].addEventListener('click', () => {
                    nextBtnClick++;

                    if (screenWidth < 640) {
                        if (nextBtnClick >= 8) {
                            document.getElementById("fc001_next_btn_wrapper_id").style.visibility = "hidden";
                        }
                    }
                    if (screenWidth < 895) {
                        console.log("screen size under 895px");
                        if (nextBtnClick >= 11) {
                            document.getElementById("fc001_next_btn_wrapper_id").style.visibility = "hidden";
                        }
                    }

                    if (nextBtnClick > 0) {
                        document.getElementById("fc001_prev_btn_wrapper_id").style.visibility = "visible";
                    }
                    item.scrollLeft += containerDimensions;
                    allProductWrapper[i].style.overflowX = "scroll";
                    item.style.scrollBehavior = "smooth";
                    item.style.justifyContent = "flex-start";

                });


                previousButton[i].addEventListener('click', () => {
                    previousBtnClick++;
                    if (previousBtnClick > 1) {
                        document.getElementById("fc001_next_btn_wrapper_id").style.visibility = "visible";
                    }
                    item.scrollLeft -= containerDimensions;
                    allProductWrapper[i].style.overflowX = "scroll";
                    item.style.scrollBehavior = "smooth";
                    item.style.justifyContent = "flex-start";
                });
            });


            // view all btn
            function viewAllBtnHandle(CatagiresId) {
                document.getElementById("fc001_featured_item_btn_wrapper_id").addEventListener("click", function () {
                    typeof handleNavigate === "function" && handleNavigate(`/category/${CatagiresId}`);
                    console.log(`(/category/${CatagiresId}}`);
                });
            };


            function elementMaker(name, className, id) {
                try {
                    let element = document.createElement(name);
                    className && (element.className = className.join(" "));
                    id && (element.id = id);
                    return element;
                } catch (err) { };
            };
            function setAttributes(elementName, allAttributes) {
                for (let key in allAttributes) {
                    elementName.setAttribute(key, allAttributes[key]);
                };
            };

        })();
    </script>
